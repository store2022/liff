  <body>
    <div class="card">
        <h3>ลงทะเบียน</h3>
        <form name="form1" >
            <div class="inputbox"> <input type="text" name="name" id="fn" class="form-control" required> <span>ชื่อ - สกุล</span> </div>
            
          <div class="inputbox"> <select class="form-control"  id="ln" name="agency" onChange=showHide() required> 
                    <option value="0"><span>เลือก หน่วยงาน</span></option>
                    <option value="Operation">Operation</option>
                    <option value="KNT">KNT</option>
                    <option value="Sodexo">Sodexo</option>
                    </select> </div>
          <div class="inputbox" id="position" > <select class="form-control"  id="nn" name="position" required> 
                    <option value="0"><span>เลือก ตําแหน่งงาน</span></option>
                    <option value="Packing">Packing</option>
                    <option value="Unloading">Unloading</option>
                    <option value="พ่อบ้าน">พ่อบ้าน</option>
                    </select> </div>
                    <button type="button" class="btn btn-warning btn-block" onclick="fncSubmit()">ลงทะเบียน</button>
                    <center><p id="demo"></p></center>
        </form>
    </div>


<script>
window.onload = function() {
  initializeLiff('1653945863-bPq41E9P');

}

function initializeLiff(myLiffId) {
    liff
        .init({
            liffId: myLiffId
        });
}

var x = document.getElementById("demo");

function showHide() {
    let agency = document.getElementById('ln')
    if (agency.value == "Operation") {
        document.getElementById('position').style.display = 'none'
    } else {
        document.getElementById('position').style.display = 'block'
    }
}

function fncSubmit() {
	if(document.getElementById("fn").value == "")
	{
		alert('กรุณาใส่ ชื่อ - สกุล');
		document.form1.name.focus();
		return false;
	}	
    
    if(document.getElementById("ln").value  == "0"  )
    {
        alert('กรุณาเลือก หน่วยงาน');
        return false;
    }
    
    if((document.getElementById("ln").value  == "Operation"  )
    {
    reg();
    }

    if(document.getElementById("ln").value  == "0"  )
    {
        alert('กรุณาเลือก ตําแหน่งงาน');
        return false;
    }
	 reg();
}

function reg() {

var fn = document.getElementById("fn").value;
var ln = document.getElementById("ln").value;
var nn = document.getElementById("nn").value;
var tel = document.getElementById("tel").value;
     liff.getProfile().then(function(profile) {
            var uid = profile.userId;
            var dis = profile.displayName;
            var pic = profile.pictureUrl;
        var xos = liff.getOS();
  x.innerHTML = " กำลังลงทะเบียน... ";
var xmlhttp = new XMLHttpRequest();
        var theUrl = "https://script.google.com/macros/s/AKfycbwPTAOOxc2qTuOmiokyt7xS_beedM_LSk1bA8_bmeIrb1YhHmFBKlt_bUeEMEvzhBQ5Gw/exec?fn="+fn+"&ln="+ln+"&nn="+nn+"&uid="+uid+"&dis="+dis+"&pic="+pic;
        xmlhttp.open('GET', theUrl);
        xmlhttp.send();
            xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var jsonResponse = JSON.parse(this.responseText);
        }
        alert(jsonResponse.desc);
        liff.closeWindow()
      }});  
}

</script>
